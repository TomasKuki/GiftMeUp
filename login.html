<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>login Page</title>
  </head>
  <body>
    <div class="loginContainer">
      <div class="formBox">
        <div class="flip-container">
          <div class="flipper" id="flipper">
            <div class="front">
              <h1 class="title">Login</h1>
              <form class="loginForm">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <!--<input type="button" class="loginButton" value="Login" />-->
                <button class="loginButton" type="submit"><span class="text">Login</span></button>
              </form>
              <br>
              <a class="flipbutton" id="loginButton" href="#"
                >Create my account →</a
              >
            </div>

            <div class="back">
              <h1 class="title">Register</h1>
              <form class="loginForm">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <!--<input type="button" value="Sign up" />-->
                <button class="loginButton" type="submit"><span class="text">Sign up</span></button>
              </form>
              <br>
              <a class="flipbutton" id="registerButton" href="#"
                >Login to my account →</a
              >
            </div>
          </div>
        </div>
      </div>
      <div>Make something like a logo cooler</div>
    </div>
  </body>
</html>
<script src="../js/loginForm.js"></script>
